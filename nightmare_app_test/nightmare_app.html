<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enterprise Dynamic App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* NIGHTMARE BUTTON STYLES */
        /* Notice: No standard class names like 'btn-primary' */
        .css-ax7z9 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .css-ax7z9:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>User Settings</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" value="Sanki CEO">
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" value="ceo@startup.com">
        </div>

        <div class="css-ax7z9" role="button" onclick="alert('âœ… Profile Updated!')">
            Update Profile
        </div>

    </div>

</body>

</html>
